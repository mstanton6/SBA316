<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/styles/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark's Guessing Game</title>
</head>

<body>

    <div class="center-container">        
        <form id="guessForm">
            <h1>Guess a Number</h1>
            <div id="overview" style="color: black; background-color: white; font-weight: bold; width: 500px; text-align: center; margin: 0 auto;"> </div>
            <br /><br />
            <label for="guess">Guess (between 1 and 100):</label>
            <!-- Requirement 13 - Include at least one form and/or input with HTML attribute validation. -->
            <input type="number" id="guess" name="guess" min="1" max="100">
            <br /><br />
            <div id="message" style="color: white; background-color: red; font-weight: bold; width: 200px; text-align: center; margin: 0 auto;"> </div>
            <br /><br />
            <input type="Submit" id="submit" name="submit" >
            <br /><br />
            <button type="button" id="startnew">Start New Game</button>
            <br /><br />
            <button type="button" id="changesubmit">Change Submit Button</button>
            <input type="text" id="changes" name="changes">
            <br /><br />            
            <button type="button" id="exit">Exit Game</button>
            <br /><br />
            <label for="history">History:</label>
            <br /><br />
            <div id="historyguess" style="color: white; background-color: blue; font-weight: bold; width: 140px; text-align: center; margin: 0 auto;"> </div>
            <br /><br />
        </form>
    </div>


    <!-- Link the external JavaScript file here -->
    <script src="/scripts/script.js"></script>
</body>

</html>
